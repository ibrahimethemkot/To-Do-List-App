<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do List App!</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-lg-6 col-md-8 mt-5">
                  <div class="card bg-transparent" style="width: 75rem;">
                      <div class="card-body card-border">
                          <div class="input-group">
                              <input type="text" id="inputText" class="form-control" title="title">
                              <div class="input-group-append">
                                  <button class="btn btn-outline-light" type="button" id="btnAdd">Add</button>
                                  <button class="btn btn-outline-light" type="button" id="btnClearAll">Clear All</button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="card mt-3" style="width: 75rem;">
                      <div class="card-header text-center bg-light2"><span class="mytodo-header">My To Do List</span></div>
                      <ul id="myList" class="list-group group-flush bg-light">
                        <!-- List here -->
                      </ul>
                  </div>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="javascript.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
